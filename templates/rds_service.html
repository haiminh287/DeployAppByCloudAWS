{% extends "layout/base.html" %} {% block content %}
<div class="container mt-5">
  <h2 class="text-center">RDS Service Configuration</h2>

  <form method="POST" action="/rds-services">
    <div class="form-group">
      <label for="blockIdInput">Block ID:</label>
      <input
      readonly
        type="text"
        class="form-control"
        id="blockIdInput"
        name="block_id"
        value="{{ block_id }}"
      />
    <div class="form-group">
      <label for="usernameInput">Username:</label>
      <input
        type="text"
        class="form-control"
        id="usernameInput"
        name="username"
        placeholder="Enter Username"
        required
      />
    </div>

    <div class="form-group">
      <label for="passwordInput">Password:</label>
      <input
        type="password"
        class="form-control"
        id="passwordInput"
        name="password"
        placeholder="Enter Password"
        required
      />
    </div>

    <div class="form-group">
      <label for="databaseNameInput">Database Name:</label>
      <input
        type="text"
        class="form-control"
        id="databaseNameInput"
        name="database_name"
        placeholder="Enter Database Name"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label>Select Database Type:</label><br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="type_database"
          id="typeDatabaseMysql"
          value="mysql"
          checked
          required
        />
        <label class="form-check-label" for="typeDatabaseMysql">MySQL</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="type_database"
          id="typeDatabaseMssql"
          value="ms_sql"
        />
        <label class="form-check-label" for="typeDatabaseMssql">MS SQL</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
{% endblock %}
