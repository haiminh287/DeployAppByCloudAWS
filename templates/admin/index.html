{% extends 'admin/master.html' %} {% block body %} {% if
current_user.is_authenticated %}
<h1 class="text-success">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ ECOMMERCE</h1>
<h2 class="text-secondary">Chào {{current_user.username}}!</h2>
{% else %}
<h1 class="text-center text-success mt-1">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/login-admin">
  <div class="form-floating mb-3 mt-3">
    <input
      required
      type="text"
      class="form-control"
      id="username"
      placeholder="Họ tên"
      name="username"
    />
    <label for="username">Tên đăng nhập</label>
  </div>
  <div class="form-floating mb-3 mt-3">
    <input
      required
      type="password"
      class="form-control"
      id="password"
      placeholder="Mật khẩu"
      name="password"
    />
    <label for="password">Mật khẩu</label>
  </div>

  <div class="form-floating mb-3 mt-3">
    <button type="submit" class="btn btn-success">Đăng nhập</button>
  </div>
</form>
{% endif %} {% endblock %}
