{% extends "layout/base.html" %} {% block content %}
<div class="container mt-5">
  <h2 class="text-center">Host Service Configuration</h2>

  <form method="POST" action="/blocks/{{block_id}}/host-services">
    <div class="form-group">
      <label for="urlInput">Enter URL:</label>
      <input
        type="url"
        class="form-control"
        id="urlInput"
        name="url_github"
        placeholder="Enter URL"
        required
      />
    </div>
    <div class="form-group">
      <label for="portInput">port</label>
      <input
        type="text"
        class="form-control"
        id="portInput"
        name="port"
        placeholder="Enter Port"
      />
    </div>

    <div class="form-group mt-3">
      <label>Select Virtual Machine Type:</label><br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="vm_type"
          id="vmType1"
          value="ubuntu"
          required
          checked
        />
        <label class="form-check-label" for="vmType1">Ubuntu</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="vm_type"
          id="vmType2"
          value="linux"
        />
        <label class="form-check-label" for="vmType2">Linux</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="vm_type"
          id="vmType3"
          value="windows"
        />
        <label class="form-check-label" for="vmType3">Windows</label>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="scriptInput">Enter Linux Script Code:</label>
      <textarea
        class="form-control"
        id="scriptInput"
        name="text_script_run"
        rows="5"
        placeholder="Enter your script here"
        required
      ></textarea>
    </div>
    <div class="form-group mt-3">
      <label>Select EC2 Type:</label><br />
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="ec2_type"
          id="ec2Type1"
          value="t2.micro"
          required
          checked
        />
        <label class="form-check-label" for="ec2Type1">t2.micro</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="ec2_type"
          id="ec2Type2"
          value="t2.small"
        />
        <label class="form-check-label" for="ec2Type2">t2.small</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="ec2_type"
          id="ec2Type3"
          value="t2.medium"
        />
        <label class="form-check-label" for="ec2Type3">t2.medium</label>
      </div>
    </div>

    <div class="form-group mt-3">
      <input
        type="checkbox"
        id="loadBalancerCheckbox"
        name="load_balancer"
        value="yes"
        onchange="toggleLoadBalancerInput()"
      />
      <label for="loadBalancerCheckbox">Load Balancer</label>
    </div>

    <div
      class="form-group mt-3"
      id="loadBalancerCountGroup"
      style="display: none"
    >
      <label for="loadBalancerCount">Number Of Port:</label>
      <input
        type="number"
        class="form-control"
        id="loadBalancerCount"
        name="load_balancer_count"
        placeholder="Enter number"
        value="0"
      />
    </div>
    <div id="portInputsContainer"></div>

    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
<script>
  function toggleLoadBalancerInput() {
    const checkbox = document.getElementById("loadBalancerCheckbox");
    const inputGroup = document.getElementById("loadBalancerCountGroup");
    inputGroup.style.display = checkbox.checked ? "block" : "none";
  }

  document
    .getElementById("loadBalancerCount")
    .addEventListener("input", function () {
      const count = parseInt(this.value) || 0;
      const container = document.getElementById("portInputsContainer");

      // Clear existing inputs
      container.innerHTML = "";

      // Generate new inputs
      for (let i = 1; i <= count; i++) {
        const label = document.createElement("label");
        label.textContent = `Port for Load Balancer ${i}:`;
        label.setAttribute("for", `port_${i}`);

        const input = document.createElement("input");
        input.type = "number";
        input.className = "form-control";
        input.id = `port_${i}`;
        input.name = `port_${i}`;
        input.placeholder = `Enter port for Load Balancer ${i}`;
        input.required = true;

        container.appendChild(label);
        container.appendChild(input);
      }
    });
</script>
{% endblock %}
